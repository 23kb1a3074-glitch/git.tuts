<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JavaScript Functions Example</title>
  <script defer>
    // 1. Function Declaration
    function add(a, b) {
      return a + b;
    }

    // 2. Function Expression (Function Definition assigned to a variable)
    const multiply = function (a, b) {
      return a * b;
    };

    // 3. Arrow Function
    const subtract = (a, b) => a - b;

    document.addEventListener("DOMContentLoaded", function () {
      const result = document.getElementById("result");

      let sum = add(5, 3);           // Function declaration
      let product = multiply(5, 3);  // Function expression
      let difference = subtract(5, 3); // Arrow function

      result.innerHTML = `
        Sum (add): ${sum} <br>
        Product (multiply): ${product} <br>
        Difference (subtract): ${difference}
      `;
    });
  </script>
</head>
<body>
  <h2>JavaScript Function Types</h2>
  <p id="result"></p>
</body>
</html>
