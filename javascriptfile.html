<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Link JS Example</title>
  <!-- Link the external JavaScript file using the "defer" attribute so the script runs after parsing -->
  <script src="script.js" defer></script>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
  <h1>Linking an external JavaScript file</h1>
  <p id="msg">Message will appear here</p>

  <!-- Optional: You can also place the script tag just before </body> without "defer":
       <script src="script.js"></script>
  -->
</body>
</html>
