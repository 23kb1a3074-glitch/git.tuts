<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Manipulation Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Basic DOM Manipulation</h1>
  <p id="message">Hello! Click the button to change this text.</p>
  <button onclick="changeText()">Click Me</button>

  <script>
    function changeText() {
      // Access the paragraph using its id
      let para = document.getElementById("message");

      // Change the text content
      para.textContent = "ðŸŽ‰ You clicked the button, and I changed!";
      
      // Also change the color
      para.style.color = "blue";
    }
  </script>
</body>
</html>
